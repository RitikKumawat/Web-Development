<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTMl</title>
</head>
<body>
    <h3>IDs and classes tutorial</h3>
    <div id="mainbox" class="redBg Blackborder">
        this is mainbox      

    </div>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg Blackboreder anotherclass"></div>

    <!-- we can use class in other tags but id is for only one specific -->

    <!-- creating multiple elements using emmet  -->
    <!-- span.myclass.myclass2.myclass3 + Tab  -->
    <span class="myclass myclass2 myclass3">First</span><span class="myclass myclass2 myclass3">Second</span><span class="myclass myclass2 myclass3">Third</span><span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
