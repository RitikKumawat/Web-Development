<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS slectors</title>

    <style>
        /*Element selector */
        p{
            border: 2px solid red;
        }
        /*Id selector */
        #firstPara{
            color: green;
        }
        /*Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /*Grouping selector */
        footer,span{
            background-color: rgb(95, 212, 248);
            color: royalblue;
            border: 4px solid magenta;       
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS selectors</p>
    <div>
    <p>This is yet another simple paragraph inside div to demonstrate CSS selectors</p>
     <span>This is span</span>
    </div>
    <footer>This is a footer</footer>

</body>
</html>
