<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>

    <script>
        console.log('Welcome to TUTORIAL 58');

        // SET TIMEOUT --> Allows us to run a function once after the interval of time 
        // CLEAR TIMEOUT --> Allows us to run a function repeatedly after the interval of time 
        
        function greet(name, byetext){
            console.log("Hello, Good Morning "+ name + " " + byetext);
        }
        // timeout = setTimeout(greet, 5000, "harry", "Take Care");
        // console.log(timeout);
        // clearTimeout(timeout);

        // IntervalID = setInterval(greet,1000,'harry','Good night');
        // clearInterval(IntervalID);

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
