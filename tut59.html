<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time in JS</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid gray;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        
        Current Time is <span id="time"></span>
    </div>

    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);
        
        let dt = new Date(10);
        console.log(dt);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);

        let newDate = new Date(2022, 9, 6, 3, 5, 5, 45);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("the year is",yr);
        
        let dAT = newDate.getDate();
        console.log("the date is",dAT);
        
        let mon = newDate.getMonth();
        console.log("the month is",mon);
        
        let ho = newDate.getHours();
        console.log("the hours is",ho);
        
        let dy = newDate.getDay();
        console.log("the day is",dy);
        
        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML  = new Date(); 
        }
    </script>
</body>
</html>
